version: '3.1'

services:
    php:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - '2345:80'
        volumes:
            - ./wordpress:/var/www/html

    db:
        image: 'mariadb'
        restart: always
        ports: '5544:3306'
        environment:
            MYSQL_DATABASE: dev
            MYSQL_ROOT_PASSWORD: dev
        volumes:
            # Pour lancer un dump automatiquement au montage du conteneur
            - ./database/dump.sql:/docker-entrypoint-initdb.d/dump.sql


    phpmyadmin:
        image: phpmyadmin
        restart: always
        ports:
            - '8091:80'
        environment:
            - PMA_ARBITRARY=1
