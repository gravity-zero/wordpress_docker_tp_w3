version: '3.1'

services:
    db:
        image: 'mariadb'
        restart: always
        environment:
            MYSQL_DATABASE: marmischlag
            MYSQL_ROOT_PASSWORD: admin
        volumes:
            # Pour lancer un dump automatiquement au montage du conteneur
            - ./database/dump.sql:/docker-entrypoint-initdb.d/dump.sql


    phpmyadmin:
        image: phpmyadmin
        restart: always
        ports:
            - '8091:80'
        environment:
            - PMA_ARBITRARY=1
